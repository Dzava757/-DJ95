<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Цифры 27</title>
    <style>
        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            display: flex;
            gap: 20px;
        }

        .digit {
            display: flex;
        }

        .digit-2 {
            display: flex;
            flex-direction: column;
            width: 120px;
        }

        .digit-7 {
            display: flex;
            flex-direction: column;
            width: 120px;
        }

        .row {
            display: flex;
            height: 40px;
        }

        .block {
            width: 40px;
            height: 40px;
            background-color: #2196F3;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
        }
    </style>
</head>

            <div class="row">

        </div>

</body>
</html>
