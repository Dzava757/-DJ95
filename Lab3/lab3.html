<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Оформление заказа</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Оформление заказа</h1>
        <form class="order-form">
            <!-- Личные данные -->
            <fieldset>
                <legend>Личные данные</legend>
                
                <div class="form-group">
                    <label for="fullname">ФИО</label>
                    <input type="text" id="fullname" name="fullname" placeholder="Введите ФИО" required>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Введите email" required>
                </div>

                <div class="form-group">
                    <label for="phone">Телефон</label>
                    <input type="tel" id="phone" name="phone" placeholder="Введите телефон" pattern="[0-9]{11}" required>
                </div>
            </fieldset>

            <!-- Адрес доставки -->
            <fieldset>
                <legend>Адрес доставки</legend>

                <div class="form-group">
                    <label for="city">Город</label>
                    <input type="text" id="city" name="city" placeholder="Введите город" required>
                </div>

                <div class="form-group">
                    <label for="address">Адрес</label>
                    <textarea id="address" name="address" placeholder="Введите полный адрес" required></textarea>
                </div>

                <div class="form-group">
                    <label for="delivery-date">Дата доставки</label>
                    <input type="date" id="delivery-date" name="delivery-date" required>
                </div>

                <div class="form-group">
                    <label for="delivery-time">Время доставки</label>
                    <select id="delivery-time" name="delivery-time" required>
                        <option value="">Выберите время</option>
                        <option value="morning">10:00 - 14:00</option>
                        <option value="afternoon">14:00 - 18:00</option>
                        <option value="evening">18:00 - 22:00</option>
                    </select>
                </div>
            </fieldset>

            <!-- Оплата -->
            <fieldset>
                <legend>Способ оплаты</legend>

                <div class="form-group radio-group">
                    <input type="radio" id="card" name="payment" value="card" required>
                    <label for="card">Банковской картой</label>

                    <input type="radio" id="cash" name="payment" value="cash">
                    <label for="cash">Наличными при получении</label>
                </div>
            </fieldset>

            <div class="form-group checkbox-group">
                <input type="checkbox" id="agreement" name="agreement" required>
                <label for="agreement">Согласен с условиями доставки</label>
            </div>

            <button type="submit">Оформить заказ</button>
        </form>
    </div>
</body>
</html>
